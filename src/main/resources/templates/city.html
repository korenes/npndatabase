<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: navigation"></div>
<br>
<div class ="card-mb-3">
<div class="card text-white bg-primary" th:each="agency : ${agencies}">
    <div class="card-header" th:text="${agency.name}"></div>
    <div class="card-body">
        <ul>
            <li th:text="'Address: ' + ${agency.address}"></li>
            <li th:text="'City: ' + ${agency.city}"></li>
            <li th:text="'Phone: ' + ${agency.phone}"></li>
            <li th:text="'Email: ' + ${agency.email}"></li>
            <li th:text="'Website: ' + ${agency.website}"></li>
            <li th:text="'Point of Contact: ' + ${agency.poc}"></li>
            <li th:text="'Services: ' + ${agency.services}"></li>

        </ul>
            
    </div>
</div>
</div>

</div>

</body>
</html>
